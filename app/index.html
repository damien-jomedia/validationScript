    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>moduletest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <section id="wrap">
            <form id="myform" novalidate="novalidate" data-handle-empty="false" data-toggle-submit="false">
                <p class="alert-box alert empty-message">Please fill out the entire form</p>
                <h2>Form validation plugin</h2>
                <!-- <p class="message handleEmpty alert-box success columns large-5"
                    data-valid-empty="Handle errors on empty field"
                    date-invalid-empty="Don't fire error messages on empty feild">Handle errors on empty field</p>

                <p class="message handlesubmit alert-box success columns large-5 large-push-1"
                    data-valid-submit="Toggle disabled on submit button during validation"
                    date-invalid-sibmit="Submit button allways active">Toggle disabled on submit button during validation</p>
                <button class="toggleEmpty"> Handle empty feilds toggle </button>
                <button class="toggleSubmit"> Validate disable submit toggle</button> -->
                <fieldset>
                    <div class="row">
                        <label>E-mail</label>
                        <input
                            type="email"
                            id="email"
                            class="pristine"
                            data-pattern="email"
                            data-check="conf-email"
                            required />
                        <small
                            class="error"
                            data-empty="Please enter your email address."
                            data-invalid="Please enter a valid email address."
                        ></small>
                    </div>
                    <div class="row">
                         <label>Confirm E-mail</label>
                        <input type="email" id="conf-email" class="pristine"  data-equal-to="email" required />
                        <small
                            class="error"
                            data-empty="Please confirm your email address."
                            data-invalid="Please enter a valid email address."
                            data-not-equal="Emails do not match"
                        ></small>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <label>PassWord</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="pristine"
                            data-pattern="password"
                            data-check="conf-password"
                            required
                        />
                        <small
                            class="error"
                            data-empty="Please a password."
                            data-invalid="Password must be at least 6 didgits"
                        ></small>
                    </div>
                    <div class="row">
                         <label>Confirm PassWord</label>
                        <input
                            type="password"
                            id="conf-password"
                            class="pristine"
                            data-equal-to="password"
                            required
                        />
                        <small
                            class="error"
                            data-empty="Please re-enter your password."
                            data-not-equal="Passwords do not match"
                        ></small>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <label>Date</label>
                        <input
                            type="text" id="date"
                            class="pristine"
                            data-type="date-input"
                            data-format="date"
                            placeholder="MM/YYYY"
                            required
                        />
                        <small
                            class="error"
                            data-empty="Please enter an expiration date."
                            data-invalid-format="Please enter a valid expiration date: MM/YYYY."
                            data-invalid="Expiration date has allready passed"
                        ></small>
                    </div>
                     <div class="row">
                            <select
                                id="month"
                                class="pristine small-5 large-5 columns"
                                data-date="month"
                                data-type="date-select"
                                required >
                                <option value="0" selected="selected">Month</option>
                                <option value="01">01</option><option value="02">02</option>
                                <option value="03">03</option><option value="04">04</option>
                                <option value="05">05</option><option value="06">06</option>
                                <option value="07">07</option><option value="08">08</option>
                                <option value="09">09</option><option value="10">10</option>
                                <option value="11">11</option><option value="12">12</option>
                            </select>
                            <div class="block small-2 large-2 columns">/</div>
                            <select
                                id="year"
                                name="year"
                                class="pristine small-5 large-5  columns "
                                data-date="year"
                                data-type="date-select"
                                required >
                                <option value="0" selected="selected">Year</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                            </select>
                            <small
                                class="error"
                                data-empty="Please enter an expiration date."
                                data-invalid="Expiration date has allready passed"
                            ></small>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <label>Credit Card</label>
                        <input
                            type="text"
                            id="cc"
                            class="pristine"
                            data-pattern="cc"
                            data-format="numeric"
                            required
                        />
                        <small
                            class="error"
                            data-empty="Please enter a credit card number."
                            data-invalid="Only Visa and Mastercard are accepted"
                            data-invalid-visa="Please enter a valid Visa number."
                            date-invalid-mc="Please enter a valid Mastercard number."
                        ></small>
                    </div>
                    <div class="row">
                        <label>CVV</label>
                        <input
                            type="text"
                            id="cvv"
                            class="pristine"
                            data-pattern="cvv"
                            data-format="numeric"
                            required
                        />
                        <small
                            class="error"
                            data-empty="Please enter a CVV number."
                            data-invalid="Please enter a valid CVV number."
                        ></small>
                    </div>
                </fieldset>
                <input type="submit" value="submit" class="button" />
            </form>
        </section>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/main.js -->
        <script src="scripts/module/formatFields.js"></script>
        <script src="scripts/module/validate.js"></script>
        <script src="scripts/main.js"></script>
        <script>$(document).foundation();</script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->

        <!-- endbuild -->
</body>
</html>
